<h2 class="page-header">Create Job</h2>
<form (submit)="newJobSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Code</label>
    <input type="text" [(ngModel)]="code" name="code" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control" >
  </div>
  <div class="form-group">
    <label>Min Experience</label>
    <input type="number" [(ngModel)]="minexperience" name="minexperience" class="form-control">
  </div>
  <div class="form-group">
    <label>Max Experience</label>
    <input type="number" [(ngModel)]="maxexperience" name="maxexperience" class="form-control">
  </div>
  <div class="form-group">
    <label>Skills</label>
    <input type="text" [(ngModel)]="skills" name="skills" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
